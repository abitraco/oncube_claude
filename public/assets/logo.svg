<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cube Icon -->
  <g transform="translate(0, 10)">
    <!-- Front face -->
    <path d="M20 10 L35 2 L35 22 L20 30 Z" fill="#002748" opacity="0.9"/>
    <!-- Top face -->
    <path d="M5 18 L20 10 L35 2 L20 2 Z" fill="#003B5C"/>
    <!-- Side face -->
    <path d="M5 18 L20 10 L20 30 L5 38 Z" fill="#00213C"/>

    <!-- Inner highlight -->
    <path d="M20 15 L27.5 11 L27.5 23 L20 27 Z" fill="#FFEC2D" opacity="0.3"/>

    <!-- Edge highlights -->
    <line x1="20" y1="10" x2="35" y2="2" stroke="#FFEC2D" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="10" x2="20" y2="30" stroke="#FFEC2D" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Text: ONCUBE -->
  <text x="45" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="800" fill="#002748">
    ONCUBE
  </text>

  <!-- Text: GLOBAL -->
  <text x="45" y="48" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#003B5C" letter-spacing="2">
    GLOBAL
  </text>

  <!-- Accent line -->
  <rect x="45" y="35" width="80" height="2" fill="#FFEC2D"/>
</svg>
